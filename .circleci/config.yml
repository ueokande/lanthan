version: 2.1

executors:
  node8:
    docker:
      - image: circleci/node:8.0.0-browsers
  node10:
    docker:
      - image: circleci/node:10.0.0-browsers
  node_latest:
    docker:
      - image: circleci/node:latest-browsers

commands:
  build:
    steps:
      - run:
          name: Install geckodriver
          command: |
            URL='https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz'
            curl -sSLf "$URL" | tar zxv -C /tmp
            /tmp/geckodriver
          background: true

      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run lint
      - run: npm test

jobs:
  build_node8:
    executor:
      name: node8
    steps:
      - build

  build_node10:
    executor:
      name: node10
    steps:
      - build

  build_node_latest:
    executor:
      name: node_latest
    steps:
      - build

  deploy:
    executor:
      name: node8
    steps:
      - checkout
      - run:
          name: "Prepare npm account"
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >~/.npmrc
      - run: npm publish

workflows:
  version: 2
  build:
    jobs:
      - build_node8:
          filters:
            tags:
              only: /^v.*$/
      - build_node10:
          filters:
            tags:
              only: /^v.*$/
      - build_node_latest:
          filters:
            tags:
              only: /^v.*$/
      - deploy:
          requires:
            - build_node8
            - build_node10
            - build_node_latest
          filters:
            tags:
              only: /^v.*$/
            branches:
              ignore: /.*/
